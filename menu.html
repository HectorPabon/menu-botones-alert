<!DOCTYPE html>
<html>
<head>
	<title>java-prueba</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="estilo.css"/>
	<script>
			function fondoRed() {
			document.body.style.backgroundColor='red';
			}
			function fondoBlue() {
			document.body.style.backgroundColor='blue';
			}
			function mensajeHora(){			
			var d = new Date();
			document.write(d.getHours(),":",d.getMinutes(),":",d.getSeconds());
			var el = alert(d);
			}
			function mensajeUrl(){
			alert("https://www.codecademy.com/es/learn");
			}
			function escribirFecha(){
				var d = new Date();
				var mesok=new Array(12);
				mesok[0]="Enero";
				mesok[1]="Febrero";
				mesok[2]="Marzo";
				mesok[3]="Abril";
				mesok[4]="Mayo";
				mesok[5]="Junio";
				mesok[6]="Julio";
				mesok[7]="Agosto";
				mesok[8]="Septiembre";
				mesok[9]="Octubre";
				mesok[10]="Noviembre";
				mesok[11]="Diciembre";
			document.write(d.getDate()," de ",mesok[d.getMonth()]," del ",d.getFullYear());
			var el = alert(d);
			}
			
	</script>
</head>

<body>
	<div id="boton">
		<button>
		<input type="button" value="fondo color rojo" onclick="fondoRed()"/>
		<input type="button" value="fondo color blue" onclick="fondoBlue()"/>
		<input type="button" value="mensaje hora" onclick="mensajeHora()"/>
		<input type="button" value="mensaje url" onclick="mensajeUrl()"/>
		<input type="button" value="escribir fecha" onclick="escribirFecha()"/>
		</button>
	</div>
		
</body>
</html>
